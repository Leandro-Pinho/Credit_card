<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="main">

    <div class="cards">
      <div class="front-card">
        <img src="images/bg-card-front.png" alt="card-front">
        <img class="logo" src="images/card-logo.svg" alt="logo-card">
        <span class="number-card">0000 0000 0000 0000</span>
        <h2 class="name-card">JANE APPLESEED</h2>
        <div class="p">
          <p class="num-card">00</p> /
          <p class="num1-card">00</p>
        </div>
      </div>
      <div class="verso-card">
        <img src="images/bg-card-back.png" alt="card-verso">
        <span class="num-verso">000</span>
      </div>
    </div>

    <div class="section-form">
      <form id="form">
        <label for="">Cardholder Name</label>
        <div class="name-field">
          <input class="name-input" type="text" placeholder="e.g. Jane Appleseed" maxlength="30">
          <span class="span-required">Can't be blank</span>
        </div>
        <label for="">Card Number</label>
        <div class="number-field">
          <input class="number-input n-input" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
          <span class="span-required">Wrong format, numbers only</span>
        </div>
        <div class="info-card-verso">
          <div>
            <label for="">Exp. Date (MM/YY)</label>
            <div class="data-card">
              <div class="data-field">
                <input class="month-input" type="text" placeholder="MM" maxlength="2">
                <input class="year-input" type="text" placeholder="YY" maxlength="2">
                <span class="span-required">Can't be blank</span>
              </div>
            </div>

          </div>
          <div class="cvc-card">
            <label for="">CVC</label>
            <div class="cvc-field">
              <input class="cvc-input" type="text" placeholder="e.g. 123" maxlength="3">
              <span class="span-required">Can't be blank</span>
            </div>
          </div>
        </div>

        <button id="submit">Confirm</button>
      </form>
      <!-- Completed state start -->
      <div class="message">
        <img src="images/icon-complete.svg" alt="icon">
        <h1>Thank you!</h1>
        <p> We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leandro Pinho</a>.
    </div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
